<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperçu de mon CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #43436b);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #f1c40f;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            background: #f1c40f;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        main {
            text-align: center;
            padding: 50px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .cv-container {
            margin-top: 30px;
        }

        .cv-preview {
            width: 80%;
            height: 600px;
            border: none;
            margin-bottom: 30px;
        }

        .download-btn {
            background-color: #f1c40f;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ffa502;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="../Portfolio.html">Accueil</a></li>
        </ul>
    </nav>

    <main>
        <h1>Aperçu de mon CV</h1>
        <p>Voici un aperçu de mon CV, vous pouvez le télécharger si vous le souhaitez.</p>

        <div class="cv-container">
            <!-- Aperçu du CV en PDF -->
            <iframe class="cv-preview" src="profil (4).pdf" title="Mon CV"></iframe>

            <!-- Bouton pour télécharger le CV -->
            <a href="profil (4).pdf" download>
                <button class="download-btn">Télécharger mon CV</button>
            </a>
        </div>
    </main>

</body>
</html>
